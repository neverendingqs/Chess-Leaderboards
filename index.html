<!DOCTYPE html>
<html>
  <head>
    <title>Hey, this was done by Anthony</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script src="src/eloCalculator.js" type="text/javascript"></script>

  </head>

  <body>
    <div id="app">
      <table border="1">
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Elo</th>
        </tr>
        <tr v-for="{ rank, person, elo } in infos">
          <td>{{ rank }}</td>
          <td>{{ person }}</td>
          <td>{{ elo }}</td>
        </tr>
      </table>
    </div>
  </body>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        infos: []
      },
      methods: {
      },
      mounted: function() {
        fetch('matches.txt')
          .then(response => response.text())
          .then(txt => {
            const people = {};
            const rawFile = txt.split("\n");
            for (var i = 1; i < rawFile.length-1; i++) {
              line = rawFile[i];
              match = line.split(",");
              winner = match[0];
              loser = match[1];
              tie = match[2];
              if(tie){
                console.log("zzzzzzzzzzzzzzzzzzzz");
              }
              //add people to array if needed
              if (!(winner in people)){
                people[winner] = 1000;
              }
              if (!(loser in people)){
                people[loser] = 1000;
              }

              change = eloCalc(people[winner],people[loser],tie)
              people[winner]=people[winner]+change
              people[loser]=people[loser]-change
              console.log(people[winner])
              console.log(change)
            }

            this.infos = Object.keys(people)
              .map((person, rank) => ({ rank: rank + 1, person, elo: people[person] }))
              .sort((a, b) => b.elo - a.elo);
          });
      }
    });
  </script>
</html>
